<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PimentasGram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-instagram.png" alt="Celular no Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram.png" alt="Instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/foto.png" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como hidalgojunior</a>
                <a href="#" class="instagram-logout">Remover Conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é hidalgojunior</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

</html>
